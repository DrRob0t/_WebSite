<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyve Haptic Matrix - Interactive Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      touch-action: none;
    }
    
    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .bg-glow::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(20, 184, 166, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
    }
    
    .bg-glow::after {
      content: '';
      position: absolute;
      bottom: 20%;
      right: 20%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
    }
    
    .ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
    }
    
    @media (min-width: 768px) {
      .ui-overlay {
        padding: 3rem;
      }
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #2dd4bf 0%, #22d3ee 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
      color: #020617;
    }
    
    .brand-name {
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }
    
    .main-content {
      max-width: 520px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }
    }
    
    .gradient-text {
      display: block;
      background: linear-gradient(90deg, #2dd4bf 0%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .description {
      color: #94a3b8;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .description {
        font-size: 1.25rem;
      }
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      pointer-events: auto;
      flex-wrap: wrap;
    }
    
    .btn-primary {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #14b8a6 0%, #22d3ee 100%);
      color: #020617;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(20, 184, 166, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(20, 184, 166, 0.4);
    }
    
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: #cbd5e1;
      font-weight: 500;
      border: 1px solid #475569;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      border-color: #14b8a6;
      color: #2dd4bf;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .specs span {
      color: #2dd4bf;
    }
    
    .click-hint {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Color scale legend */
    .color-legend {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      z-index: 20;
    }
    
    @media (max-width: 768px) {
      .color-legend {
        right: 1rem;
        transform: translateY(-50%) scale(0.8);
      }
    }
    
    .legend-bar {
      width: 20px;
      height: 180px;
      border-radius: 4px;
      background: linear-gradient(to bottom, 
        #ff0000 0%, 
        #ff8800 20%, 
        #ffff00 40%, 
        #00ff00 60%, 
        #00ffff 80%, 
        #0044ff 100%
      );
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .legend-label {
      font-size: 0.7rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .legend-value {
      font-size: 0.65rem;
      color: #64748b;
      font-family: monospace;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      z-index: 100;
      transition: opacity 0.5s ease;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #14b8a6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Sensor value labels */
    .sensor-values-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .sensor-value {
      position: absolute;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 9px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 4px rgba(0,0,0,0.8), 0 0 8px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: opacity 0.15s ease-out, transform 0.15s ease-out;
      white-space: nowrap;
    }
    
    .sensor-value.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    @media (min-width: 768px) {
      .sensor-value {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div id="canvas-container"></div>
  <div class="sensor-values-container" id="sensor-values"></div>
  
  <div class="ui-overlay">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <span class="brand-name">HYVE DYNAMICS</span>
    </div>
    
    <div class="main-content">
      <h1>
        Haptic
        <span class="gradient-text">Matrix</span>
      </h1>
      <p class="description">
        Ultra-thin flexible sensor arrays that feel pressure, strain, and temperature. 
        Click anywhere on the matrix to simulate touch input.
      </p>
      <div class="buttons">
        <button class="btn-primary">Explore Technology</button>
        <button class="btn-secondary">Contact Us</button>
      </div>
    </div>
    
    <div class="footer">
      <div class="specs">
        <span>10×10</span> Sensor Array · <span>0.33mm</span> Thickness · <span>±10kPa</span> Range
      </div>
      <div class="click-hint">Click to interact</div>
    </div>
  </div>
  
  <!-- Color scale legend -->
  <div class="color-legend">
    <span class="legend-label">Pressure</span>
    <span class="legend-value">+5 kPa</span>
    <div class="legend-bar"></div>
    <span class="legend-value">-10 kPa</span>
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Vertex shader
    const vertexShader = `
      uniform float uTime;
      uniform vec2 uRippleCenter;
      uniform float uRippleTime;
      uniform float uRippleStrength;
      
      varying vec2 vUv;
      varying float vElevation;
      varying float vRipple;
      varying float vPressure;
      
      void main() {
        vUv = uv;
        vec3 pos = position;
        
        // Ambient floating motion - gentle sine waves
        float wave1 = sin(pos.x * 2.0 + uTime * 0.8) * 0.12;
        float wave2 = sin(pos.y * 2.5 + uTime * 0.6) * 0.10;
        float wave3 = cos(pos.x * 1.5 + pos.y * 1.5 + uTime * 0.5) * 0.06;
        
        float ambientWave = wave1 + wave2 + wave3;
        
        // Ripple effect from click
        float dist = distance(uv, uRippleCenter);
        float rippleRadius = uRippleTime * 0.45;
        float rippleWidth = 0.15;
        float ripple = 0.0;
        float pressure = 0.0;
        
        if (uRippleStrength > 0.0) {
          // Outward propagating ring
          ripple = smoothstep(rippleRadius - rippleWidth, rippleRadius, dist) 
                 - smoothstep(rippleRadius, rippleRadius + rippleWidth, dist);
          ripple *= uRippleStrength * sin(dist * 20.0 - uRippleTime * 4.0) * 0.5;
          ripple *= 1.0 - smoothstep(0.0, 3.5, uRippleTime);
          
          // Pressure field - strongest at center, fading outward
          pressure = 1.0 - smoothstep(0.0, rippleRadius + 0.25, dist);
          pressure *= uRippleStrength;
          pressure *= 1.0 - smoothstep(0.0, 4.0, uRippleTime);
          
          // Add some oscillation to pressure
          pressure *= 0.6 + 0.4 * sin(uRippleTime * 1.5);
        }
        
        pos.z += ambientWave + ripple;
        
        vElevation = ambientWave;
        vRipple = ripple;
        vPressure = pressure + ambientWave * 0.3;
        
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `;

    // Fragment shader with CFD/FEA colormap - no node dots
    const fragmentShader = `
      uniform float uTime;
      uniform vec2 uRippleCenter;
      uniform float uRippleTime;
      uniform float uRippleStrength;
      
      varying vec2 vUv;
      varying float vElevation;
      varying float vRipple;
      varying float vPressure;
      
      // Classic "Jet" colormap
      vec3 jetColormap(float t) {
        t = clamp(t, 0.0, 1.0);
        
        vec3 color;
        
        if (t < 0.25) {
          float s = t / 0.25;
          color = vec3(0.0, s, 1.0);
        } else if (t < 0.5) {
          float s = (t - 0.25) / 0.25;
          color = vec3(0.0, 1.0, 1.0 - s);
        } else if (t < 0.75) {
          float s = (t - 0.5) / 0.25;
          color = vec3(s, 1.0, 0.0);
        } else {
          float s = (t - 0.75) / 0.25;
          color = vec3(1.0, 1.0 - s, 0.0);
        }
        
        return color;
      }
      
      void main() {
        // Grid pattern
        vec2 grid = fract(vUv * 10.0);
        float gridLine = smoothstep(0.02, 0.05, grid.x) * smoothstep(0.02, 0.05, grid.y);
        gridLine *= smoothstep(0.02, 0.05, 1.0 - grid.x) * smoothstep(0.02, 0.05, 1.0 - grid.y);
        
        // Pressure for colormap
        float pressureNorm = vPressure * 0.5 + 0.5;
        pressureNorm = clamp(pressureNorm, 0.0, 1.0);
        
        vec3 pressureColor = jetColormap(pressureNorm);
        vec3 baseColor = vec3(0.05, 0.15, 0.2);
        
        float activity = abs(vPressure) + abs(vRipple) * 2.0;
        activity = clamp(activity, 0.0, 1.0);
        
        vec3 color = mix(baseColor, pressureColor, activity * 0.9 + 0.1);
        
        // Grid lines slightly darker
        color = mix(color * 0.7, color, gridLine);
        
        // Edge fade
        float edge = smoothstep(0.0, 0.08, vUv.x) * smoothstep(0.0, 0.08, vUv.y);
        edge *= smoothstep(0.0, 0.08, 1.0 - vUv.x) * smoothstep(0.0, 0.08, 1.0 - vUv.y);
        
        float alpha = 0.9;
        alpha *= edge * 0.4 + 0.6;
        
        color += vec3(0.1, 0.05, 0.0) * max(0.0, vPressure) * 0.5;
        
        gl_FragColor = vec4(color, alpha);
      }
    `;

    // Initialize Three.js
    const container = document.getElementById('canvas-container');
    const loading = document.getElementById('loading');
    const sensorValuesContainer = document.getElementById('sensor-values');

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000000, 0);
    container.appendChild(renderer.domElement);

    // Haptic Matrix mesh
    const geometry = new THREE.PlaneGeometry(3.5, 3.5, 64, 64);
    
    const material = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      uniforms: {
        uTime: { value: 0 },
        uRippleCenter: { value: new THREE.Vector2(0.5, 0.5) },
        uRippleTime: { value: 0 },
        uRippleStrength: { value: 0 }
      },
      transparent: true,
      side: THREE.DoubleSide
    });

    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = -0.3;
    mesh.rotation.y = 0.2;
    scene.add(mesh);

    // Create sensor value DOM elements (10x10 grid = 100 sensors)
    const sensorElements = [];
    const GRID_SIZE = 10;
    
    for (let row = 0; row < GRID_SIZE; row++) {
      for (let col = 0; col < GRID_SIZE; col++) {
        const el = document.createElement('div');
        el.className = 'sensor-value';
        el.textContent = '0.00';
        sensorValuesContainer.appendChild(el);
        sensorElements.push({
          element: el,
          row,
          col,
          uvX: (col + 0.5) / GRID_SIZE,
          uvY: (row + 0.5) / GRID_SIZE,
          value: 0,
          active: false
        });
      }
    }

    // Ripple state
    let rippleCenter = { x: 0.5, y: 0.5 };
    let rippleTime = 0;
    let rippleActive = false;

    // Convert 3D position to screen position
    function updateSensorPositions() {
      const tempVec = new THREE.Vector3();
      
      sensorElements.forEach(sensor => {
        // Calculate 3D position on the mesh
        const x = (sensor.uvX - 0.5) * 3.5;
        const y = (sensor.uvY - 0.5) * 3.5;
        
        // Get current time for wave calculation
        const time = material.uniforms.uTime.value;
        const wave1 = Math.sin(x * 2.0 + time * 0.8) * 0.12;
        const wave2 = Math.sin(y * 2.5 + time * 0.6) * 0.10;
        const wave3 = Math.cos(x * 1.5 + y * 1.5 + time * 0.5) * 0.06;
        const z = wave1 + wave2 + wave3;
        
        tempVec.set(x, y, z);
        
        // Apply mesh rotation
        tempVec.applyEuler(mesh.rotation);
        tempVec.add(mesh.position);
        
        // Project to screen
        tempVec.project(camera);
        
        const screenX = (tempVec.x * 0.5 + 0.5) * window.innerWidth;
        const screenY = (-tempVec.y * 0.5 + 0.5) * window.innerHeight;
        
        sensor.element.style.left = screenX + 'px';
        sensor.element.style.top = screenY + 'px';
      });
    }

    // Calculate pressure value at a UV position
    function calculatePressure(uvX, uvY, centerX, centerY, time) {
      const dist = Math.sqrt((uvX - centerX) ** 2 + (uvY - centerY) ** 2);
      const rippleRadius = time * 0.45;
      
      // Pressure field
      let pressure = 1.0 - smoothstep(0, rippleRadius + 0.25, dist);
      pressure *= 1.0 - smoothstep(0, 4.0, time);
      pressure *= 0.6 + 0.4 * Math.sin(time * 1.5);
      
      return pressure;
    }

    function smoothstep(edge0, edge1, x) {
      const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
      return t * t * (3 - 2 * t);
    }

    // Update sensor values based on ripple
    function updateSensorValues() {
      if (!rippleActive) {
        sensorElements.forEach(sensor => {
          sensor.element.classList.remove('active');
        });
        return;
      }

      const rippleRadius = rippleTime * 0.45;
      
      sensorElements.forEach(sensor => {
        const dist = Math.sqrt(
          (sensor.uvX - rippleCenter.x) ** 2 + 
          (sensor.uvY - rippleCenter.y) ** 2
        );
        
        // Sensor activates when ripple reaches it
        const shouldBeActive = dist < rippleRadius + 0.1 && rippleTime < 4.5;
        
        if (shouldBeActive) {
          const pressure = calculatePressure(
            sensor.uvX, sensor.uvY,
            rippleCenter.x, rippleCenter.y,
            rippleTime
          );
          
          // Convert to kPa value (-10 to +5 range)
          const kPa = pressure * 5.0;
          
          // Add some noise for realism
          const noise = (Math.random() - 0.5) * 0.3;
          const displayValue = Math.max(0, kPa + noise);
          
          sensor.element.textContent = displayValue.toFixed(2);
          sensor.element.classList.add('active');
          
          // Color based on value
          const normalizedValue = displayValue / 5.0;
          sensor.element.style.color = getJetColor(normalizedValue);
        } else if (rippleTime > 4.0) {
          sensor.element.classList.remove('active');
        }
      });
    }

    // Get jet colormap color as CSS
    function getJetColor(t) {
      t = Math.max(0, Math.min(1, t));
      
      let r, g, b;
      
      if (t < 0.25) {
        const s = t / 0.25;
        r = 0; g = s; b = 1;
      } else if (t < 0.5) {
        const s = (t - 0.25) / 0.25;
        r = 0; g = 1; b = 1 - s;
      } else if (t < 0.75) {
        const s = (t - 0.5) / 0.25;
        r = s; g = 1; b = 0;
      } else {
        const s = (t - 0.75) / 0.25;
        r = 1; g = 1 - s; b = 0;
      }
      
      return `rgb(${Math.round(r * 255)}, ${Math.round(g * 255)}, ${Math.round(b * 255)})`;
    }

    // Raycaster for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function handleInteraction(clientX, clientY) {
      mouse.x = (clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(mesh);

      if (intersects.length > 0) {
        const uv = intersects[0].uv;
        material.uniforms.uRippleCenter.value.set(uv.x, uv.y);
        material.uniforms.uRippleTime.value = 0;
        material.uniforms.uRippleStrength.value = 1;
        
        // Update ripple state for sensor values
        rippleCenter = { x: uv.x, y: uv.y };
        rippleTime = 0;
        rippleActive = true;
        
        // Reset all sensor displays
        sensorElements.forEach(sensor => {
          sensor.element.classList.remove('active');
        });
      }
    }

    container.addEventListener('click', (e) => {
      handleInteraction(e.clientX, e.clientY);
    });

    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    }, { passive: false });

    // Animation
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      
      const elapsed = clock.getElapsedTime();
      material.uniforms.uTime.value = elapsed;
      
      // Update ripple
      if (material.uniforms.uRippleStrength.value > 0) {
        material.uniforms.uRippleTime.value += 0.016;
        rippleTime += 0.016;
        
        if (material.uniforms.uRippleTime.value > 5.0) {
          material.uniforms.uRippleStrength.value = 0;
          rippleActive = false;
        }
      }
      
      // Gentle rotation
      mesh.rotation.y = 0.2 + Math.sin(elapsed * 0.3) * 0.1;
      mesh.rotation.x = -0.3 + Math.cos(elapsed * 0.25) * 0.05;
      
      // Update sensor positions and values
      updateSensorPositions();
      updateSensorValues();
      
      renderer.render(scene, camera);
    }

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start
    animate();
    
    // Hide loading
    setTimeout(() => {
      loading.classList.add('hidden');
    }, 500);
  </script>
</body>
</html>
